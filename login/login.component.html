<h1> My  F O R M   Model 2</h1>
<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input 
        required minlength="3"
        maxlength="10"
        ngModel 
        name="name" 
        #name="ngModel"  
        id="name" 
        type="text" 
        class="form-control">
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
            <div *ngIf="name.errors.required">
             name required
            </div>
            <div *ngIf="name.errors.minlength">
                modify length
            </div>
        </div>
        
    </div>
    <div class="form-group">
        <label for="nickName">Nick Name</label>
        <input 
        required minlength="3"
        maxlength="10"
        ngModel 
        name="nickName" 
        #nickName="ngModel"
        type="text"
         id="nickName" 
         class="form-control">
         <div class="alert alert-danger" *ngIf="nickName.touched && !nickName.valid">
            <div *ngIf="nickName.errors.required">
                Nick name required
            </div>
            <div *ngIf="nickName.errors.minlength">
                modify length
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="about">About You</label>
        <textarea name="" id="about" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
   
</form>
